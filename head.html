<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NEWS</title>
    <!-- Script tags including React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="app"></div>

<script type="text/babel">
    var Header = React.createClass ({
        render: function () {
            return (
                <header>
                    <h1>{this.props.title}</h1>
                    <h3>{this.props.subTitle}</h3>
                </header>
        );
        }
    });

    var holderId = document.querySelector('#app');
    ReactDOM.render(
        <div>
            <Header title="First news" subTitle="Some text with new info..." />
            <Header title="Second news" subTitle="Some text with new info..." />
            <Header title="Third news" subTitle="Some text with new info..." />
        </div>,
        holderId
    );
</script>
</body>
</html>
